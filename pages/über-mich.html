          <h5>Wer steckt hinter der Kamera?</h5>
          <p>
            Mein Name ist Elvira. Bald feiere ich meinen 32. Geburtstag, denn
            ich habe im Mai das Vergnügen, ein weiteres Jahr älter zu werden.
            Der Frühling ist meine absolute Lieblingsjahreszeit – alles blüht,
            die Vögel zwitschern und das Leben fühlt sich leichter an.
            <br />
            Ich stamme aus Russland, genauer gesagt aus Tomsk, einer Großstadt
            im westlichen Teil Sibiriens, mitten in Russland. Meine Heimat ist
            etwa 5000 Kilometer von hier entfernt. Manchmal überkommt mich das
            Heimweh, aber meine Kamera ist meine Rettung! Vor vier Jahren habe
            ich das Fotografieren für mich entdeckt. Besonders die
            Porträtfotografie hat es mir angetan. Es fasziniert mich, die
            Persönlichkeit und den Ausdruck einer Person in einem Bild
            festzuhalten, jedes Lächeln und jede Emotion einzufangen.

            <br />Auf dem Foto ist übrigens Anton Pawlowitsch Tschechow in Tomsk
            zu sehen.. <br />
            Fortsetzung folgt..
          </p>
